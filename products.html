<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Libros!</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/09f81313b3.js" crossorigin="anonymous"></script>
    <!-- icono -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>
    <div id="app">
        
        <ml-header></ml-header>
        <main>
            <aside>
                
            </aside>

            <div class="container">

                <div class="card" v-for="product in user.cart">
                    <h4>
                        {{product.name}}
                    </h4>
                    <p class="product-id">
                        Product ID: {{product.id}}
                    </p>
                    <ul class="genres">
                        <li v-for="genre in product.genre">
                            <span>
                                {{genre}}
                            </span>
                        </li>
                    </ul>
                    <div class="underline"></div>
                    <p class="description">
                        {{product.description}}
                    </p>
                    <img :src="product.url" alt="imagen">
                </div>

            </div>

            <button @click="addToCart('Ejemplo01','002','Just a test item')">AGREGAR AL CARRO</button>

        </main>
        <ml-footer></ml-footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Libros!</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/09f81313b3.js" crossorigin="anonymous"></script>
    <!-- icono -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>
    <div id="app">
        
        <ml-header></ml-header>
        <main>
            <div class="container">
                <h2>
                    Cart
                </h2>
                <div class="card" v-for="product in user.cart">
                    <h4>
                        {{product.name}}
                    </h4>
                    <p class="product-id">
                        Product ID: {{product.id}}
                    </p>
                    <ul class="genres">
                        <li v-for="genre in product.genres">
                            <span>
                                {{genre}}
                            </span>
                        </li>
                    </ul>
                    <div class="actions">
                        <i @click="addToCart(product)" class="fas fa-shopping-cart"></i>
                        <i class="fas fa-heart" @click="addToFav(product)"></i>
                        <i class="fas fa-info"></i>
                    </div>
                    <div class="underline"></div>
                    <p class="description">
                        {{product.description}}
                    </p>
                    <img :src="product.url" alt="imagen">
                </div>

            </div>
            <div class="container">
            <h2>
                Fav list
            </h2>
                <div class="card" v-for="(product, i) in user.favlist">
                    <h4>
                        {{product.name}}
                    </h4>
                    <p class="product-id">
                        Product ID: {{product.id}}
                    </p>
                    <ul class="genres">
                        <li v-for="genre in product.genres">
                            <span>
                                {{genre}}
                            </span>
                        </li>
                    </ul>
                    <div class="actions">
                        <i @click="addToCart(product)" class="fas fa-shopping-cart"></i>
                        <i class="fas fa-heart-broken" @click="deleteFromFav(i)"></i>
                    </div>
                    <div class="underline"></div>
                    <p class="description">
                        {{product.description}}
                    </p>
                    <img :src="product.url" alt="imagen">
                </div>
            </div>

        </main>
        <ml-footer></ml-footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
